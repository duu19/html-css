<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em HTML5</title>
</head>
<body>
    <h1>
        imagem dinamica
    </h1>
    <p>tente abrir esse site em vários ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

        <img src="imagens/fotog.png" alt="fotog">
    </picture>
    <h1>
        reproduzindo áudio
    </h1>
    <p>
        aprendendo a reproduzir áudio em HTML5.
    </p>
    <audio src="midia/summerjunersong.mp3" controls autoplay preload="metadata"></audio>
